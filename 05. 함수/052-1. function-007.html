<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역함수와 전역함수</title>
</head>
<body>
    <script>
        var score = 10; // 전역 변수
        function fnc() {
            var score = 50; // 지역 변수
            alert(score); // 50
        }
        fnc();
        alert(score); // 10
    </script>
</body>
</html>
