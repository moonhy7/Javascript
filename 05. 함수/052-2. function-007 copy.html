<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역함수와 전역함수</title>
</head>
<body>
    <script>
        function myFnc() {
            alert("전역 함수");
        }

        function outerFnc() {
            function myFnc() {
                alert("지역 함수");
            }
            myFnc(); // 지역 함수 호출
        }

        outerFnc(); 
        myFnc(); // 전역 함수 호출
    </script>
</body>
</html>
