<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>string tag</title>
</head>
<body>
    <script>
        var a = "30"; // 변수 a는 문자형
        document.write(a, "<br>");

        var a = Number("40"); // 변수 a는 숫자형
        document.write(a, "<br>");

        var a = Number.parseInt("50"); // 변수 a는 숫자형
        document.write(a, "<br>");
        
    </script>
</body>
</html>
