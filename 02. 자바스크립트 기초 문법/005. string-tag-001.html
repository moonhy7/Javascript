<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>string tag</title>
</head>
<body>
    <script>
        // 문자형 변수에 태그를 담아서 웹 문서에 추가할 수 있다.
        var tag = "";
        tag += "<table border='1'>";
        tag += "    <tr>";
        tag += "        <td>1행1열</td>";
        tag += "        <td>1행2열</td>";
        tag += "    </tr>";
        tag += "    <tr>";
        tag += "        <td>2행1열</td>";
        tag += "        <td>2행2열</td>";
        tag += "    </tr>";
        tag += "</table><br>";
        document.write(tag);
        var a = Number.parseInt("3");
        document.write(a, "<br>");
        var a = Boolean(0); //false
        document.write(a, "<br>");
    </script>
</body>
</html>
