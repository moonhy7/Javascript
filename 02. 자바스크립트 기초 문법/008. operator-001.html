<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        var str1 = "java";
        var str2 = "script";
        var strResult;

        result = num1 + num2;
        document.write(result + "<br>");
        result = num1 - num2;
        document.write(result + "<br>");
        result = num1 * num2;
        document.write(result + "<br>");
        result = num1 / num2;
        document.write(result + "<br>");
        result = num1 % num2;
        document.write(result + "<br>");
        strResult = str1 + str2;
        document.write(strResult + "<br>");
        strResult = num1 + str1;
        document.write(strResult + "<br>");
    </script>
</body>
</html>
