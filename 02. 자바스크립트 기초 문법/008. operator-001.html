<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        var str1 = "java";
        var str2 = "script";
        var strResult;
        var number1 = "100";
        var number2 = "200";

        result = num1 + num2;
        document.write(num1 + " + " + num2 + " = " + result + "<br>"); // 15 + 2 = 17
        result = num1 - num2;
        document.write(num1 + " - " + num2 + " = " + result + "<br>"); // 15 - 2 = 13
        result = num1 * num2;
        document.write(num1 + " x " + num2 + " = " + result + "<br>"); // 15 * 2 = 30
        result = num1 / num2;
        document.write(num1 + " รท " + num2 + " = " + result + "<br>"); // 15 / 2 = 7.5
        result = num1 % num2;


        document.write(result + "<br>"); // 15 % 2 = 1
        strResult = str1 + str2;
        document.write(strResult + "<br>"); // java + script = javascript
        strResult = num1 + str1;
        document.write(strResult + "<br>"); // 15 + java = 15java
    
        document.write(number1 + number2 + "<br>"); // "100" + "200" = "100200"
    </script>
</body>
</html>
