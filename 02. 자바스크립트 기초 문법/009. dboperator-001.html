<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dboperator</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2; //num1 = 10 + 3
        document.write(num1, "<br>");
        num1 -= num2; //num1 = 13 - 3
        document.write(num1, "<br>");
        num1 *= num2; //num1 = 10 * 3
        document.write(num1, "<br>");
        num1 /= num2; //num1 = 30 / 3
        document.write(num1, "<br>");
        num1 %= num2; //num1 = 10 % 3
        document.write(num1, "<br>");

        var str = "<table border='1'>";
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";
        document.write(str);
    </script>
</body>
</html>
