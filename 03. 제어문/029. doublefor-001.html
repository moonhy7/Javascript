<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doublefor</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 3; i++) {
            for(var k = 1; k <= 2; k++) {
                document.write(i + "행" + k + "열", "<br>");
            }
        } document.write("<br>");
    </script>
</body>
</html>
