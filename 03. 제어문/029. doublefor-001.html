<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doublefor</title>
</head>
<body>
    <script>
        // 중첩 for문 행과 열의 구조 생성
        for(var i = 1; i <= 4; i++) {
            for(var k = 1; k <= 3; k++) {
                document.write(i + "행" + k + "열", "&nbsp&nbsp");
            }
            document.write("<br>");
        } 
    </script>
</body>
</html>
