<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        } 
        .aqua {
            color: skyblue;
        }
    </style>
</head>
<body>
    <script>
        // i가 1부터 100까지 1씩 증가 100보다 커지면 for문 종료
        for(var i = 1; i<100; i++) {
            //5의 배수는 빨간색
            if(i % 5 == 0 && i % 7 != 0) {
                document.write("<p class = 'red'>" + i + "</p>");
            //7의 배수는 초록색
            } else if(i % 5 != 0 && i % 7 == 0) {
                document.write("<p class = 'green'>" + i + "</p>");
            //5와 7의 공배수는 아쿠아색
            } else if(i % 5 == 0 && i % 7 == 0) {
                document.write("<p class = 'aqua'>" + i + "</p>");
            } 
        }
    </script>
</body>
</html>
