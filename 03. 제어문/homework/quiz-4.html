<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>별 찍기 (감소)</title>
</head>
<body>
	<h6>별 찍기 (감소)</h6>
	<script>
		for(var i = 1; i <= 5; i++) {
			for(var j = 1; j <= 6 - i; j++) {
				document.write("*");
			} document.write("<br>")
		}
	</script>
</body>
</html>
