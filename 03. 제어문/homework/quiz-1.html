<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
	<style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>
	<script>
		var num = prompt("숫자를 입력하시오.");
		var result;
		if(num % 2 == 0) {
			result = "짝수";
		} else {
			result = "홀수";
		}
		document.write(num + "는 " + result + "입니다.");

	</script>
</body>
</html>
