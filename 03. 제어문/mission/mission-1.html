<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문을 이용한 구구단 5단</title>
</head>
<body>
    <script>
        var i = 1;
        document.write("<h2>구구단 5단</h2>")
        while(i < 10) {
            document.write("5 X " + i + " = " + i * 5 + "</br>");
            i++
        }
    </script>
</body>
</html>
