<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문을 이용한 5행 5열 표 만들기</title>
</head>
<body>
    <script>
        var num = 1;
        var t = "<table border=1>";
            for(var i=1; i<=5; i++) {
                t += "<tr>";
                    for(var j=1; j<=5; j++) {
                        t+="<td>" + num + "</td>"
                        num++;
                    }
                t += "</tr>";
            }
            t += "</table>";
            console.log(t);
            document.write(t);
    </script>
</body>
</html>
