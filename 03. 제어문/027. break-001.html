<html lang="ko">
<head>

    <title>break</title>

<body>
    <script>
        // for(var i = 1; i <= 10; i++) {
        //     if(i == 6) {
        //         break;
        //     }
        //     document.write(i,"<br>");
        // }
        var i = 1;
        while(i <= 10) {
            // i가 6이면 while문 종료
            if(i == 6) {
                break;
            }
            document.write(i, "<br>");
            i++;
        }
        document.write("======== The End ==========");

    </script>
</body>
